<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>Expenses Test</title>
		<meta name="description" content="" />
		<meta name="Author" content="Yumar Sotolongo" />

		<!-- mobile settings -->
		<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />

		<!-- CORE CSS -->
		<link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		
		<!-- THEME CSS -->
		<link href="assets/css/essentials.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/layout.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/color_scheme/green.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/layout-datatables.css" rel="stylesheet" type="text/css" />
		<link href="assets/plugins/bootstrap.sortable/bootstrap-sortable.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/expenses.css" rel="stylesheet" type="text/css" />

	</head>
	<!--
		.boxed = boxed version
	-->
	<body>


		<!-- WRAPPER -->
		<div>




			<!-- HEADER -->
			<header id="header">

				<!-- Mobile Button -->
				<button id="mobileMenuBtn"></button>

				<!-- Logo -->
				<span class="logo pull-left">
                    <span class="slogan">Expenses Manager</span>
				</span>

				<nav>

					<!-- OPTIONS LIST -->
					<ul class="nav pull-right">

					</ul>
					<!-- /OPTIONS LIST -->

				</nav>

			</header>
			<!-- /HEADER -->


			<!-- 
				MIDDLE 
			-->
			<section id="middle">

				<div id="content" >

                    <div id="panel-3" class="panel panel-default">
                        <div class="panel-heading">
									<span class="title elipsis">
										<i class="fa fa-list"> </i><strong> Expenses List</strong> <!-- panel title -->
									</span>


                        </div>

                        <!-- panel content -->
                        <div class="panel-body">

							<div class="row padding-bottom-10">
								<div class="col-xs-6">
									<button id="addRowBtn" type="button" class="btn btn-danger">
										<i class="fa fa-plus"> </i> <span class="hidden-xs">Add new</span></button>
								</div>
								<div class="col-xs-6">
									<div class="input-group pull-right search-input">
										<input class="form-control" id="searchInput" placeholder="Filter">
										<div class="input-group-addon"><i class="fa fa-search"></i></div>
									</div>
								</div>
							</div>

                        <div class="table-responsive ">
                            <table id="expenses-table" class=" bootstrapTable table table-bordered table-vertical-middle nomargin sortable">
                                <thead>
                                <tr>

									<th >Description</th>
									<th > <i class="fa fa-dollar"></i><span class="hidden-xs">Amount</span></th>
									<th > <i class="fa fa-calendar"></i><span class="hidden-xs">Date</span></th>
									<th >Type</th>
									<th >Actions</th>

                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                        </div>
                        <!-- /panel content -->

                    </div>

				</div>
			</section>
			<!-- /MIDDLE -->

		</div>

		<!-- Modals -->


        <div id="confirmationModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- header modal -->
                    <div class="modal-header alert-modal">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myLargeModalLabel">Alert!</h4>
                    </div>
                    <!-- body modal -->
                    <div class="modal-body">
                        <p id="confirmationMsg" class="nomargin-bottom">Delete expense description?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">No</button>
                        <button id="btn-confirm-delete" type="button" class="btn btn-purple btn-sm">Yes</button>
                    </div>
                </div>
            </div>
        </div>
		<!-- Modals -->

		<!-- JAVASCRIPT FILES -->
		<script type="text/javascript">var plugin_path = 'assets/plugins/';</script>
		<script type="text/javascript" src="assets/plugins/jquery/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/plugins/moment.js"></script>
		<script type="text/javascript" src="assets/plugins/jquery.form.min.js"></script>
		<script type="text/javascript" src="assets/plugins/jquery/jquery.blockui.min.js"></script>
		<script type="text/javascript" src="assets/plugins/bootstrap.datepicker/js/bootstrap-datepicker.min.js"></script>
		<script type="text/javascript" src="assets/plugins/toastr/toastr.js"></script>
		<script type="text/javascript" src="assets/plugins/bootstrap.sortable/bootstrap-sortable.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
        <script type="text/javascript" src="assets/js/expenses.js"></script>

    </body>
</html>
